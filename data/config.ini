; fichier config
[list]
alias = ls
usage = liste le nombre de fichiers pris en compte
option.h = pour afficher de l’aide sur la commande list
option.h.mandatory = no
option.k = pour afficher la taille des fichiers
option.k.mandatory = no
option.r = pour afficher les fichiers par ordre alphabétique
option.r.mandatory = no
[save]
alias = sa
usage = prend en compte le fichier mentionné en option
option.h = pour afficher de l’aide sur la commande save
option.h.mandatory = no
option.f = pour mentionner le fichier
option.f.mandatory = yes
option.c = pour créer le fichier si le fichier n’existe pas
option.c.mandatory = no

